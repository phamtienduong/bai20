<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Website của tôi</h1>
    <p>Chào mừng bạn đến với website của tôi. Hãy thử sao chép nội dung từ đây.</p>

    <script>
        document.addEventListener('copy', function (e) {
            e.preventDefault(); // Ngăn chặn hành động copy mặc định
            alert('Bạn đã copy thành công!');
        });
    </script>
</body>
</html>
