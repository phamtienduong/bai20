<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tính tổng hai số</h1>
    
    <label for="number1">Số thứ nhất:</label>
    <input type="text" id="number1" placeholder="Nhập số thứ nhất">
    
    <label for="number2">Số thứ hai:</label>
    <input type="text" id="number2" placeholder="Nhập số thứ hai">
    
    <label for="result">Tổng:</label>
    <input type="text" id="result" readonly>

    <button onclick="tinhTong()">Tính tổng</button>
    <script>
        function tinhTong() {
            // Lấy giá trị từ ô input đầu tiên
            let number1 = parseFloat(document.getElementById("number1").value);
            
            // Lấy giá trị từ ô input thứ hai
            let number2 = parseFloat(document.getElementById("number2").value);
            
            // Tính tổng
            let tong = number1 + number2;
            
            // Hiển thị kết quả tổng trong ô input thứ ba
            document.getElementById("result").value = tong;
        }
    </script>
</body>
</html>
